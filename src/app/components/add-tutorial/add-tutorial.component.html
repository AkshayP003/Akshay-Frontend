<div>
    <div class="submit-form">
        <div *ngIf="!submitted"></div>
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" required [(ngModel)]="tutorial.title" name="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" id="description" required [(ngModel)]="tutorial.description" name="description">
        </div>
        <button (click)="SaveTutorial()" class="btn btn-success">Submit</button>


        <div *ngIf="submitted">
            <h4>Tutorial was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newTutorial()">Add</button>
        </div>
    </div>
</div>
